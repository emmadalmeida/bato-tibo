<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="onLoadCart()">
      <ion-icon id="icon-tibo" src="../../assets/svgs/cart-fill-frame.svg"></ion-icon>
    </ion-button>

    <div>
    <ion-img src="../../assets/logos/bato_tibo_bleu_vague.png" (click)="onLoadAccueil()" ></ion-img>
    </div>

    <ion-button slot="end" fill="clear" >
      <ion-icon src="../../assets/svgs/logout.svg"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
