<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>liste-produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1>Choisissez vos produits </h1>

  <ion-list>

    @for(produit of listeProduits; track produit.name) {
      @if(produit.discount > 0) {
        <ion-badge class="notif-badge barre">{{produit.price}}€</ion-badge>
        <ion-badge class="discount" color="danger">{{produit.discount}}€</ion-badge>

        <app-custom-button titre="{{produit.name}}" (click)="openQuantityPicker(produit)"></app-custom-button>
      }
      @else {
        <ion-badge class="notif-badge">{{produit.price}}€</ion-badge>
        <app-custom-button titre="{{produit.name}}" (click)="openQuantityPicker(produit)"></app-custom-button>
      }

    }


  </ion-list>

</ion-content>
