<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>liste-produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Choisissez vos produits </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for(produit of listeProduits; track produit.name) {
      <ion-item id="open-toast" (click)="addProduit(produit)">
        <ion-button size="large" shape="round" expand="block">
          <ion-label>{{produit.name}}</ion-label>

        </ion-button>
          <ion-text slot="end"> {{produit.price}}â‚¬</ion-text>
      </ion-item>
    }

  </ion-list>


</ion-content>
